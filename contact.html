<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./contact-styles.css">
    <title>Contact page</title>
  </head>
  <header>
      <h1>Contact Us</h1>
      
      
  </header>
  <br>
    <body class = "container">
      <form action = "results.html" method="get">
    <div class = "email-form">
        <h2 class = "rectangle1"></h2>
      <label>Email:</label><br>
      <input type = "text" name = "email" id= "email">
    </div>
        <br>
      <div class = "comment-form">
      <h2 class = "rectangle1"></h2>
      <label for = "comments"><br>Comments:</label><br>
      <textarea maxlength="500" minlength="20" placeholder="comments"></textarea><br>
      </div>
      
      <div class = "checkbox-form">
        <h2 class = "rectangle1"></h2>
      <p>How did you hear about me?</p>
      <input type = "checkbox" name= "checkboxes" class= "checkbox" value = "Classmate">
      <label for="Classmate">Classmate</label><br>
      <input type = "checkbox" name= "checkboxes" class= "checkbox" value = "Resume-Submission">
      <label for="Resume-Submission">Resume Submission</label><br>
      <input type = "checkbox" name= "checkboxes" class= "checkbox" value = "LinkedIn">
      <label for="Linked-In">LinkedIn</label><br>
      <input type = "checkbox" name= "checkboxes" class= "checkbox" value = "Coding-Academy-Rec">
      <label for="Coding-Academy-Rec">Coding Academy Rec</label><br>
      </div>

      <div class = "radio-form">
        <h2 class = "rectangle1"></h2>
      <p>Do you want to be contacted back?</p>
        <input type="radio" class="radio" name="contact" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" class="radio" name="contact" value="no">
        <label for="no">No</label><br>
    </div>

    <div class = "date-form">
        <h2 class = "rectangle1"></h2>
        <p>Sign up for our Birthday rewards program!</p>
        
        <input type = "date" class = "date" value="birthdate">
        <label for="birthdate"></label>
    </div>

    <div class = "submit-form">
        <h2 class = "rectangle1"></h2>
        <input type = "submit" class = "submit">
    </div>
      </form>
     


  </html>
